<p>#伪类、伪元素</p>
<p>CSS伪类是用来添加一些选择器的特殊效果。</p>
<p>比如说，当鼠标滑动到对应位置，该区域变色什么的。
个人感觉有点像c语言中的switch.</p>
<p>其语法格式：
标签：状态{样式}</p>
<p><img src="CSS_image/snipaste20220517_202500.jpg" alt="avater">
未点击前：
<img src="CSS_image/snipaste20220517_202431.jpg" alt="avater">
点击后：
<img src="CSS_image/snipaste20220517_202437.jpg" alt="avater">
就是这么个意思，当然你还可以选择鼠标悬浮，来改变样式。</p>
